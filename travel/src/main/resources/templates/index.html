<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    function getLoginUsername(){
        $.get('/getUsername',function (data){
            $('#asideName').text(data)
            $('#headName').text(data)
        });
    }
    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("admin-index");
        //获取用户登录名称
        getLoginUsername();
    });
</script>
